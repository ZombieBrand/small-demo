<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta discription="dsadsadasdsa">
</head>

<body>
    <form action="./复习总结/Untitled-1.js" method="get">
        <div class="username">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" placeholder="请输入名称">
        </div>
        <div class="password">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" placeholder="请输入密码">
        </div>
        <div class="sex">
            <label for="sex">性别:</label>
            <input type="radio" name="sex" value="男">男
            <input type="radio" name="sex" value="女">女
        </div>
        <div class="love">
            <label for="gender">取向:</label>
            <input type="radio" name="gender" value="boy">男
            <input type="radio" name="gender" value="gril">女
        </div>
        <div class="hobby">
            <label for="hobby">爱好:</label>
            <input type="checkbox"  name="hobby" value="data">data
            <input type="checkbox"  name="hobby" value="music">音乐
            <input type="checkbox"  name="hobby" value="read">读书
        </div>
        <div class="comment">
            <label for="comment">评论</label>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="ddd"></textarea>
        </div>
        <div class="car">
            <label for="car">我的汽车</label>
            <select name="car" id="car">
                <option value="BMW">宝马</option>
                <option value="Benz">奔驰</option>
                <option value="Lamborghini">兰博基尼</option>
            </select>
            <input type="submit" name="submit" value="提交">
        </div>
        
    </form>
</body>

</html>
